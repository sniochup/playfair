{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger w-50 mx-auto">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


<form method="post"
      class="w-50 mx-auto was-validated">

    <div class="form-group">
        <label for="tool" class="form-label">Select a tool:</label>
        <select id="tool"
                class="form-select"
                name="tool"
                value="{{ request.form['tool'] }}"
                required>
            <option>Encrypt</option>
            <option>Decode</option>
        </select>

        <div class="valid-feedback">Zweryfikowano</div>
        <div class="invalid-feedback">Pole wymagane!</div>
    </div>

    <div class="form-group">
        <label for="key" class="form-label">Key:</label>
        <input class="form-control"
               id="key"
               placeholder="Enter key"
               name="key"
               value="{{ request.form['key'] }}"
               type="text"
               maxlength="20"
               minlength="3"
               required/>

        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="text" class="form-label">Text:</label>
        <textarea class="form-control"
                  id="text"
                  placeholder="Enter text"
                  name="text"
                  value="{{ request.form['text'] }}"
                  type="text"
                  maxlength="3000"
                  minlength="3"
                  rows="10"
                  required></textarea>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <input type="reset" class="btn btn-dark mt-2 col-md-5" value="Reset"/>
        <input type="submit" class="btn btn-dark mt-2 col-md-5" value="Submit"/>
    </div>
</form>
{% endblock %}
